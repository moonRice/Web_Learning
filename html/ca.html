<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>计算器</title>
    <script type="text/javascript" src="../js/jisuanqi.js"></script>
</head>
<body>
<div align="center">
    <table border="1" cellspacing="0" width="250">
        <tr>
            <td valign="bottom" align="right" width="70">
                <label><span id="sign">符号</span> =></label>
                <input type="hidden" id="sign2" value="0">
            </td>
            <td colspan="3" align="center">
                <input type="text" id="one" value="数据清空"><br>
                <input type="text" id="two" value="数据清空"><br>
                <input type="text" id="result" value="数据清空"><br>
            </td>
        </tr>
        <tr align="center">
            <td><button onclick="js(10)">+</button></td>
            <td><button onclick="js(1)">1</button></td>
            <td><button onclick="js(2)">2</button></td>
            <td><button onclick="js(3)">3</button></td>
        </tr>
        <tr align="center">
            <td><button onclick="js(11)">-</button></td>
            <td><button onclick="js(4)">4</button></td>
            <td><button onclick="js(5)">5</button></td>
            <td><button onclick="js(6)">6</button></td>
        </tr>
        <tr align="center">
            <td><button onclick="js(12)">×</button></td>
            <td><button onclick="js(7)">7</button></td>
            <td><button onclick="js(8)">8</button></td>
            <td><button onclick="js(9)">9</button></td>
        </tr>
        <tr align="center">
            <td><button onclick="js(13)">÷</button></td>
            <td><button onclick="js(14)">C</button></td>
            <td><button onclick="js(0)">0</button></td>
            <td><button onclick="js(15)">=</button></td>
        </tr>
    </table>
</div>
</body>
</html>
